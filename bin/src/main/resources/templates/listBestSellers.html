<!DOCTYPE html>
<html th:replace="layouts/secondaryLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">

    <div id="bestsellers" class="container my-3">
        <div class="row mb-3">
            <div class="col-md-4" th:each="book : ${books}">
                <div class="card" style="width: 18rem">
                    <img th:src="@{'images/books/'+ ${book.bookImageName} + '.png'}"
                         class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">

                        </h5>
                        <p class="lead text-muted card-text" th:text="${book.author.firstName + '' + book.author.lastName}">

                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/book-details?id='+${book.id}}" class="btn btn-link">Detail</a>
                            <!--                            <p class="lead" th:text="${best.publisher}"></p>-->
                            <p class="lead" th:text="${book.price + '$'}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
